<script>
const SITE       = 'https://tirukkural.in';
const KURAL_JSON = SITE + '/thirukkural.json';
const YEAR_START = new Date('2026-01-01T00:00:00+05:30');

function getAthikaramForKural(num) {
  return ATHIKARAMS.find(a => num >= a.start && num <= a.end);
}

function todayKuralNumber() {
  const ist  = new Date(new Date().toLocaleString('en-US', {timeZone:'Asia/Kolkata'}));
  const diff = Math.floor((ist - YEAR_START) / 86400000);
  return (diff % 1330) + 1;
}

let currentKural = null;

async function init() {
  const kuralNum = todayKuralNumber();
  document.getElementById('dayLabel').textContent = 'Kural ' + kuralNum + ' of 1330';
  document.getElementById('openBtn').href = SITE + '/kural.html?id=' + kuralNum;

  try {
    const res   = await fetch(KURAL_JSON);
    const kJson = await res.json();
    window.kuralData = kJson.kural || kJson;

    // merge english commentary exactly as kural.js does
    const enRes  = await fetch(SITE + '/thirukkural-en.json');
    const enData = await enRes.json();
    enData.kural.forEach(t => {
      const k = window.kuralData[t.Number - 1];
      if (k) { k.kannan_exp = t.kannan_exp; k.pope_exp = t.pope_exp; }
    });

    currentKural = window.kuralData[kuralNum - 1];
    const ath    = getAthikaramForKural(kuralNum);

    const card = document.getElementById('kuralCard');
    card.innerHTML = `
      <div class="pill">Chapter ${ath.id} ¬∑ Kural ${currentKural.Number}</div>
      <div class="chapter-ta">${ath.ta}</div>
      <div class="chapter-en">${ath.en}</div>
      <hr>
      <div class="tamil">${currentKural.Line1}<br>${currentKural.Line2}</div>
      <hr>
      <div class="translit">${currentKural.transliteration1} ¬∑ ${currentKural.transliteration2}</div>
    `;
    document.getElementById('shareBtn').disabled = false;
  } catch(e) {
    document.getElementById('kuralCard').innerHTML =
      '<p style="color:#c00;padding:20px">Could not load kural data.<br>Check your internet connection.</p>';
    document.getElementById('statusMsg').textContent = e.message;
  }
}

document.getElementById('shareBtn').addEventListener('click', () => {
  window.currentId = currentKural.Number;
  window.executeShare(currentKural.Number, document.getElementById('shareBtn'));
});

init();
</script>
